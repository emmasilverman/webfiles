<!DOCTYPE html>
<html lang="en">
<head>
  <title>Emma's Gallery</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.typekit.net/ocr8wcg.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
</head>
<body>
  <section id="opener">
  <img id="hero"alt="blurry carnival photograph" src="carnival.jpg">
  <h1>Welcome to my Gallery</h1>
  </section>

  <section class="gallery">


    <img class= "gallery" id="header" src="background.jpg" alt="Moroccan bakground">
    <img class="gallery" id="cat" src="black_cat.jpg" alt="black cat with a blue wall background">
    <img class="gallery" id="child" src="blue_child.jpg" alt="child walks in front of blue stained glass doors">
    <img class="gallery" id="hotel" src="hotel.jpg" alt="hotel picture of flowers and pool taken from balcony">
    <img class="gallery" id="elephant" src="sri_lanka.jpg" alt="elephant sneaking through the bushes">
    <img class="gallery" id="stars" src="stars.jpg" alt="nightime picture of a starry night next to a mountain">


  </section>
</body>
</html>
